<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h2>Регистрация</h2>
    <div>
        <label for="username">Имя пользователя</label>
        <form action="#">
            <input type="text" name="username" id="username" placeholder="Имя пользователя" required>
        </form>
    </div>
    <div>
        <label for="email">Адрес электронной почты</label>
        <form action="#">
            <input type="email" name="username" id="email" placeholder="Введите email" required>
        </form>
    </div>
    <div>
        <label for="password">Пароль</label>
        <form action="#">
            <input type="password" name="username" id="password" placeholder="Введите пароль" required>
        </form>
    </div>
    <button>Зарегестрироваться</button>
</body>
</html>
